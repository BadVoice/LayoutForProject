<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app/css/style.css">
    <title>Grid</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrpapper__container">
            <div class="wrpapper__container-flex">
                <div class="wrapper__nav">
                    <div class="wrapper__nav__logo">
                        <h3>Steam Transfer</h3>
                    </div>
                    <div class="wrapper__nav__list">
                        <ul class="wrapper__nav__items">
                            <li class="wrapper__nav__item"><a class="wrapper__nav__link" href="#">About</a></li>
                        </ul>
                        <ul class="wrapper__nav__items">
                            <li class="wrapper__nav__item"><a class="wrapper__nav__link" href="#">Search login</a></li>
                        </ul>
                        <ul class="wrapper__nav__items">
                            <li class="wrapper__nav__item"><a class="wrapper__nav__link" href="#">FAQ</a></li>
                        </ul>
                    </div>
                </div>


                <div class="wrappper__main">

                </div>
                <div class="wrapper__footer">
                    <div class="wrapper__forms ">
                        <div class="footer__forms__follow ">

                            <span class="footer__forms__email ">Пополни баланс Steam</span>

                        </div>

                        <div class="footer__forms__feedback ">
                            <div class="footer__forms_question"><img class="forms_question__img" src="/html/app/images/icons/icon-edit.svg" alt=""> <a class="forms_question__link" href="#">Как это работает?</a></div>
                            <h3 class="footer__forms__secondtitle ">Только для аккаунтов с балансом в РУБ. (₽)</h3>

                            <form action=" " class="footer__forms__fields ">
                                <div class="footer__forms__input ">
                                    <label class="footer__name__input__container ">
                                            <input type="text " placeholder="Ваш логин " />
                                            <div></div>             
                                    </label>
                                    <label class="footer__email__input__container "> <input type="number " placeholder="Сумма"/>
                                        <div></div>
                                    </label>
                                </div>
                            </form>

                            <form action=" " class="footer__forms">
                                <div class="footer__forms__wallet">

                                    <div class="forms__wallet__container">

                                        <button type="button " class="primary__btn footer__btn">100 ₽</button>
                                        <button type="button " class="primary__btn footer__btn">200 ₽</button>
                                        <button type="button " class="primary__btn footer__btn">500 ₽</button>
                                        <button type="button " class="primary__btn footer__btn">1000 ₽</button>

                                    </div>

                                </div>

                                <div class="footer__forms__confirm">
                                    <div class="forms__confirm__container">
                                        <!-- <label class="check option"><input class="check__input" type="checkbox">
                                            <span class="check__box"></span>
                                            Подтверждаю правильность логина steam
                                        </label> -->
                                        <label class="check option"><input class="check__input" type="checkbox" checked>
                                            <span class="check__box"></span>
                                            <p>Подтверждаю правильность логина steam</p>
                                        </label>
                                        <!-- <label class="check option"><input class="check__input" type="checkbox" disabled>
                                            <span class="check__box"></span>
                                            Подтверждаю правильность логина steam
                                        </label>
                                        <label class="check option"><input class="check__input" type="checkbox" checked disabled>
                                            <span class="check__box"></span>
                                            Подтверждаю правильность логина steam
                                        </label> -->

                                    </div>

                                </div>

                                <div class="footer__forms__btn ">


                                    <button type="button " class="primary__btn footer__btn">Пополнить</button>
                                </div>

                        </div>
                    </div>
                    </form>
                    <div class="wrapper__payment">
                        <div class="wrapper__payment-grid">

                            <div id="card" class="payment__container">
                                <div class="wrapper__payment-card">
                                    <p>Карта</p>
                                    <input type="radio" name="method" id="1" class="hidebx" value="enot-card" required>
                                    <label for="1" class="lbl-radio">
                                        <div class="display-box">
                                            <div><img src="./images/icons/card.png" alt="card">
                                                </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div id="card" class="payment__container">
                                <div class="wrapper__payment-card">
                                    <p>QIWI</p>
                                    <input type="radio" name="method" id="2" class="hidebx" value="enot-qiwi" required>
                                    <label for="1" class="lbl-radio">
                                        <div class="display-box">
                                            <div><img src="./images/icons/QIWI.png" alt="card">
                                                
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>





                        </div>

                    </div>


                </div>

            </div>

        </div>
    </div>
    </div>

    <script src="js/main.js ">
    </script>
</body>

</html>
